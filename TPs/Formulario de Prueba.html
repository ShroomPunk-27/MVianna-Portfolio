<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Formulario de Prueba de HTML5</title>
</head>
<body align="center">
    <h1>Formulario de Prueba - TP1 - Vianna</h1>
    <form action="" method="get">
        <label for="nombre">*Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus>
        <br><br>

        <label for="email">*Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
        <br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">
        <br><br>

        <label for="fechahora">Fecha y Hora:</label>
        <input type="datetime" id="fechahora" name="fechahora">
        <br><br>

        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">
        <br><br>

        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">
        <br><br>

        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10">
        <br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        <br><br>

        <label for="busqueda">Término de Búsqueda:</label>
        <input type="search" id="busqueda" name="busqueda">
        <br><br>

        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
